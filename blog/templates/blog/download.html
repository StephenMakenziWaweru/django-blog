<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <style>
        h1 {
            text-align: center;
            color: blue;
        }
        .origin {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Django Blog Posts</h1>
    <hr>
    {% for post in post_list %}
        <div>
            <pre class="origin">Author: [{{ post.author }}] &emsp; Date: [{{ post.date_posted | date:"F d, Y" }}]</pre>
            <h4>{{ post.title }}</h4>
            <p>{{ post.content }</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
